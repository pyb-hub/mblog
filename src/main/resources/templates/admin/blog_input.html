<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--定义移动端缩放，比例变化-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <!--css引入-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <!--引入文本输入框编辑器的css-->
    <link rel="stylesheet" href="lib/editor/css/editormd.min.css">
</head>
<body>


<!--nav:导航部分-->
<!--条:segment;黑色:inverted反转色-->
<nav class="ui attached segment  m-padded-tb-min m-shadow-small" style="background: #393D49;">
    <div class="ui container">
        <!--组件部分-->
        <div class="ui inverted secondary stackable menu fluid large">
            <!--3个标志部分-->
            <a href="/index"><h1 class="ui teal header item">MBlog</h1></a>
            <a href="#" class="active item m-text-lfat m-mobile-hide" id="002"><i class="home icon"></i>博客</a>
            <a href="/admin/types_manage" class="item m-text-lfat m-mobile-hide" id="003"><i class="idea icon"></i>分类</a>
            <a href="#" class="item m-text-lfat m-mobile-hide" id="004"><i class="tags icon"></i>标签</a>
            <!--用户登录导航栏-->
            <div class="right menu m-mobile-hide item  m-padded-tb-min" id="005">
                <div class=" ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="/image/4.png">
                        admin
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="/admin/blogs_manage" class="item m-text-thin ">个人中心</a>
                        <a href="/logout" class="item m-text-thin ">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu icon button m-right-top m-mobile-show" id="001" style="background: #393D49;">
        <div class="ui vertical animated button tiny">
            <div class="hidden content ">菜单</div>
            <div class="visible content ">
                <i class="sidebar icon"></i>
            </div>
        </div>
    </a>
</nav>
<!--二级导航:pointing:下面有个小箭头-->
<div class="ui container m-container-normal">
    <div class="ui  pointing menu m-margin-tb-large">
        <div class="right menu">
            <a href="/admin/blogs_input" class="active teal item m-text-max">发布</a>
            <a href="admin/blogs_manage" class="item">列表</a>
        </div>
    </div>
</div>

<!--中间博客发布-->
<div class="m-padded-tb-small attached">
    <div class="ui container  m-container-normal typo typo-selection">
        <h3 style="text-align: center;color: #393D49" class="ui  block header m-margin-t-small m-text-spaced attached">
            创作中...
        </h3>
        <form action="#" method="post" class="ui form segment m-padded-tb-min attached">
            <div class="required field">
                <div class="ui left labeled input m-margin-tb-small ">
                    <!--下拉选择框-->
                    <!--blue basic label:设置颜色；compact和文字大小相同-->
                    <div class="ui selection dropdown compact blue basic label">
                        <!--隐藏域内容 1：代表原创；2：代表转载；3：代表翻译-->
                        <input type="hidden" name="type" value="1">
                        <i class="dropdown icon"></i>
                        <div class=" text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="1">原创</div>
                            <div class="item" data-value="2">转载</div>
                            <div class="item" data-value="3">翻译</div>
                        </div>
                    </div>
                    <!--标题输入框-->
                    <input type="text" name="title" placeholder="标题">
                </div>
                <!--博客内容，插件-->
                <div class="field">
                    <div id="md-content" style="z-index: 1">
                        <textarea name="content" placeholder="输入内容" style="display: none">
                            <!--插件的语法-->
#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                        </textarea>
                    </div>

                </div>
            </div>
            <!--选择框-->
            <div class="three fields">
                <!--类别-->
                <div class="required field">
                    <div class="ui left labeled input m-margin-tb-small">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="kind">
                            <i class="dropdown icon"></i>
                            <div class="default text">类别</div>
                            <div class="menu">
                                <div class="item" data-value="1">基础技能</div>
                                <div class="item" data-value="2">进阶技术</div>
                                <div class="item" data-value="3">面试要点</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--标签-->
                <div class="field">
                    <div class="ui left labeled input m-margin-tb-small">
                        <div class="ui multiple search selection dropdown">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="javaSE">javaSE</div>
                                <div class="item" data-value="javaEE">javaEE</div>
                                <div class="item" data-value="jvm">jvm</div>
                                <div class="item" data-value="database">database</div>
                                <div class="item" data-value="多线程">多线程</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--三个组件按钮-->
                <div class="inline fields ">
                    <!--推荐到首页-->
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="recommend" id="recommend" checked>
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <!--转载信息-->
                    <div class="field">
                        <div class="ui checkbox ">
                            <input type="checkbox" name="recommend" id="info">
                            <label for="info">转载声明</label>
                        </div>
                    </div>
                    <!--开启赞赏功能-->
                    <div class="field">
                        <div class="ui checkbox ">
                            <input type="checkbox" name="recommend" id="reward">
                            <label for="reward">赞赏</label>
                        </div>
                    </div>
                    <!--开启评论-->
                    <div class="field">
                        <div class="ui checkbox ">
                            <input type="checkbox" name="recommend" id="comment">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>
            </div>
            <!--存放错误信息-->
            <div class="ui error message"></div>
            <!--三个提交按钮-->
            <div class="inline fields m-right">
                <!--返回按钮:没设置type默认为提交表单-->
                <div class="field">
                    <button type="button" onclick="window.history.go(-1)"
                            class="ui grey small button m-margin-tb-small"><i
                            class="reply icon"></i>返回
                    </button>
                </div>
                <!--保存按钮-->
                <div class="field">
                    <button type="button" class="ui teal small button  m-margin-tb-small"><i
                            class="save icon"></i>保存
                    </button>
                </div>
                <!--提交按钮-->
                <div class="field">
                    <button class="ui blue small button  m-margin-tb-small"><i
                            class="edit icon"></i>发布
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<!--jquery引入-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--js引入-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--文本输入框的插件的js引入-->
<script src="lib/editor/editormd.min.js"></script>

<!--页面的js-->
<script>
    <!--文本输入框的插件的js-->
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "lib/editor/lib/"
        });
    });

    /*适应手机端*/
    $("#001").click(function () {
        $("#002").toggleClass('m-mobile-hide');
        $("#003").toggleClass('m-mobile-hide');
        $("#004").toggleClass('m-mobile-hide');
        $("#005").toggleClass('m-mobile-hide');
        $("#006").toggleClass('m-mobile-hide');
        $("#007").toggleClass('m-mobile-hide');
    });
    /*下拉框*/
    $('.ui.dropdown').dropdown({});

    /*表单验证*/
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客内容'
                }]
            },
            kind: {
                identifier: 'kind',
                rules: [{
                    typeId: 'empty',
                    prompt: '标题：请输入博客分类'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客首图'
                }]
            }
        }
    });

</script>
</body>
</html>
